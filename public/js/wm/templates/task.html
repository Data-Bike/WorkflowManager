<div>
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true,liveSplitters:true" style="width: 100%; height: 100%; margin: 0px;overflow: auto;">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" style='overflow: auto'>
            <b>Название:</b><br><div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="name" data-dojo-props="value:'${name}'"></div><br>
            <b>Описание:</b><br><div data-dojo-type="dijit/form/Textarea" data-dojo-attach-point="about" data-dojo-props="value:'${about}'"></div><br>
            <b>Начало выполнения:</b><br><div data-dojo-type="dijit/form/DateTextBox" data-dojo-attach-point="startDate" data-dojo-props="value:'${startDate}'"></div><div data-dojo-type="dijit/form/TimeTextBox"  data-dojo-attach-point="startTime" data-dojo-props="value:'${startTime}'"></div><br>
            <b>Окончание выполнения:</b><br><div data-dojo-type="dijit/form/DateTextBox" data-dojo-attach-point="finishDate" data-dojo-props="value:'${finishDate}'"></div><div data-dojo-type="dijit/form/TimeTextBox" data-dojo-attach-point="finishTime" data-dojo-props="value:'${finishTime}'"></div><br>
            <div data-dojo-type="wm/userslist" data-dojo-attach-point="executorsList" data-dojo-props="title:'Исполнители'"></div>
            <div data-dojo-type="wm/userslist" data-dojo-attach-point="curatorsList" data-dojo-props="title:'Кураторы'"></div>
            <div data-dojo-type="wm/taskslist" data-dojo-props="title:'Необходимо выполнить все задачи'"></div>
            <div data-dojo-type="wm/taskslist" data-dojo-props="title:'Достаточно выполнить одну из задач'"></div>
            <div data-dojo-type="wm/taskslist" data-dojo-props="title:'Задача является следствием'"></div><br>
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="viewButton">Показать</div><div data-dojo-type="dijit/form/Button" data-dojo-attach-point="saveButton">Сохранить</div>
        <!--<i>Код зачачи: ${code}</i>-->    
        </div>

    </div>
</div>
