<div>
    <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true,liveSplitters:true" style="width: 100%; height: 100%; margin: 0px;overflow: auto;">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'" style='overflow: auto'>
            <b>ID пользователя:</b><br><div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="username" data-dojo-props="value:'${login}'"></div><br>
            <b>ФИО:</b><br><div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="name" data-dojo-props="value:'${name}'"></div><br>
            <b>Почта:</b><br><div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="email" data-dojo-props="value:'${email}'"></div><br>
            <b>Должность:</b><br><div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="position" data-dojo-props="value:'${position}'"></div><br>
            <b>Статус:</b><br><div data-dojo-type="dijit/form/TextBox" data-dojo-attach-point="state" data-dojo-props="value:'${position}'"></div><br>
            <div data-dojo-type="wm/userslist" data-dojo-attach-point="chefList" data-dojo-props="title:'Начальство'"></div>
            <div data-dojo-type="wm/userslist" data-dojo-attach-point="memberList" data-dojo-props="title:'Подчинённые'"></div>
            <div data-dojo-type="wm/taskslist" data-dojo-attach-point="executeList" data-dojo-props="title:'Выполняемы задачи'"></div>
            <div data-dojo-type="wm/taskslist" data-dojo-attach-point="curateList" data-dojo-props="title:'Курируемые задачи'"></div>
            <div data-dojo-type="dijit/form/Button" data-dojo-attach-point="viewButton">Показать</div><div data-dojo-type="dijit/form/Button" data-dojo-attach-point="saveButton">Сохранить</div>
   
        </div>

    </div>
</div>
